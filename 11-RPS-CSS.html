<!DOCTYPE html>
<html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="11-RPS.css">
    </head>
    <body>
      <div class="main-class">
      <p class="tittle">Rock Paper Scissors</p>
      
      <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon"></button>

      <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

      <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>



      <p class="js-result result"></p>
      <p class="js-moves"></p>

      <p class="js-score score"></p>

      <button class="reset-button js-reset-button ">Reset Score</button>

      <button class="auto-play-css js-autoplay-button" >Auto Play</button>
      <div class="js-confirm-text"></div>
    </div>
    
        
        <script src="RPS.js">     </script>
    </body>
</html>
